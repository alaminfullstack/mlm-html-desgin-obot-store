  <body style="overflow-x: hidden; background: #f6f7f9">
    <div
      style="
        z-index: 1000;
        text-align: center;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        padding: 0 20px;
      "
    >
      <div class="text_title" style="margin-top: 35px">Authorization</div>
      <div class="display shadow">
        <div style="padding: 30px 40px 30px 40px">
          <div
            id="ProgressBar"
            style="text-align: center; padding: 20px 0 40px 0; display: none"
          >
            <div
              style="
                font-family: Exo2, Tahoma, sans-serif;
                font-size: 18px;
                color: #3e3e3e;
                font-weight: 500;
                letter-spacing: 0.1px;
              "
            >
              Data transfer
            </div>
            <div style="margin-top: 25px">
              <img src="/templates/Default/img/load.svg" style="width: 50px" />
            </div>
          </div>
          <div id="FormAuth">
            <div
              id="MsgError"
              class="text_1"
              style="
                background: #ffeaea;
                padding: 15px 25px;
                border-radius: 4px;
                margin: 15px 0px 15px 0px;
                display: none;
              "
            ></div>
            <div class="text_1">Your login</div>
            <div style="margin-top: 10px">
              <input
                onkeypress="$('#MsgError').hide();"
                id="login"
                class="input text_input box"
                type="text"
                name="login"
                autocomplete="off"
                placeholder="Your login"
                maxlength="25"
              />
            </div>
            <div class="text_1" style="margin-top: 15px">Your password</div>
            <div style="margin-top: 10px">
              <input
                onkeypress="$('#MsgError').hide();"
                id="password"
                class="input text_input box"
                type="password"
                name="password"
                autocomplete="off"
                placeholder="Your password"
                maxlength="50"
              />
            </div>
            <div style="margin-top: 25px">
              <div onclick="AuthUser();" class="shape_button text_2">Login</div>
            </div>
            <div style="margin: 25px -40px">
              <div style="text-align: center; margin-bottom: -9px">
                <div
                  class="text_input"
                  style="
                    display: inline-block;
                    background: #fff;
                    font-weight: 600;
                  "
                >
                  OR
                </div>
              </div>
              <div style="height: 1px; border-top: 1px solid #c7c7c7"></div>
            </div>
            <div>
              <div onclick="AuthSocial(1);" class="button_social">
                <div style="display: table; width: 100%">
                  <div style="display: table-cell; width: 45px">
                    <div class="button_social_1"></div>
                  </div>
                  <div style="display: table-cell; vertical-align: top">
                    <div class="text_3">Vkontakte</div>
                    <div class="text_4">Login with Vkontakte</div>
                  </div>
                </div>
              </div>
              <div
                onclick="AuthSocial(2);"
                class="button_social"
                style="margin-top: 15px"
              >
                <div style="display: table; width: 100%">
                  <div style="display: table-cell; width: 45px">
                    <div class="button_social_2"></div>
                  </div>
                  <div style="display: table-cell; vertical-align: top">
                    <div class="text_3">Mail.Ru</div>
                    <div class="text_4">Login with Mail.Ru</div>
                  </div>
                </div>
              </div>
              <div
                onclick="AuthSocial(3);"
                class="button_social"
                style="margin-top: 15px"
              >
                <div style="display: table; width: 100%">
                  <div style="display: table-cell; width: 45px">
                    <div class="button_social_3"></div>
                  </div>
                  <div style="display: table-cell; vertical-align: top">
                    <div class="text_3">Google/Gmail</div>
                    <div class="text_4">Login with Google</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.toast.js"></script>
  </body>
